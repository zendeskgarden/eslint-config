version: 2.1
orbs:
  node: circleci/node@1.1.6

jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          cache-key: yarn.lock
          dir: ~/.cache/yarn
          steps:
            - run: yarn --frozen-lockfile
      - persist_to_workspace:
          root: ~/project
          paths: .

  test:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test

  publish:
    executor:
      name: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run: npm publish

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-\S*)?$/
            branches:
              only: master
